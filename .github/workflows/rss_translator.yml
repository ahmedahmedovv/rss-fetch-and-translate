name: RSS Translator

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Add overall timeout
    permissions:
      contents: write  # Add explicit permission to write contents
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p log
        touch data/.gitkeep
    
    - name: Run translator
      run: |
        # Add retry mechanism for the script
        for i in {1..3}; do
          python translate.py && break || {
            if [[ $i == 3 ]]; then
              echo "Failed after 3 attempts!"
              exit 1
            fi
            echo "Attempt $i failed! Retrying in 30 seconds..."
            sleep 30
          }
        done
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f data/translated_feeds.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update translated feeds"
          git push
        fi 